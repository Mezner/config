
font pango:MesloLGS NF 8

set $bg-color               #2f2f2f
set $inactive-bg-color      #1f1f1f
set $active-text-color      #A6E22E
set $text-color             #dddddd
set $inactive-text-color    #676E7D
set $urgent-bg-color        #E53935
set $indicator              #757575

# colors                 border               bg                   text                  e indicator
client.focused           $bg-color            $bg-color            $active-text-color     $indicator
client.unfocused         $inactive-bg-color   $inactive-bg-color   $inactive-text-color   $indicator
client.focused_inactive  $inactive-bg-color   $inactive-bg-color   $inactive-text-color   $indicator
client.urgent            $urgent-bg-color     $urgent-bg-color     $text-color            $indicator
